{% extends "base.html" %}
{% load widget_tweaks %}
{% block title %}bookmark_list.html{% endblock %}

{% block extra-style %}
<style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-family: "Bitstream Vera Sans Mono", Monaco, "Courier New", Courier, monospace;
        }

        #main {
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            margin-bottom: 30px;
            margin-top : 30px;
        }
        form {
            margin-bottom: 20px;
        }
</style>
{% endblock extra-style %}

{% block content %}
<div id="content">
	<h1><b>Bookmark List</b></h1>
	<ul>
		{% for bookmark in object_list %}
			<li><a href="{% url 'bookmark:detail' bookmark.id %}" >{{ bookmark }}</a><hr></li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
