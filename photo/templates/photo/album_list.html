{% extends "base.html" %}
{%block title%}album_list.html{%endblock%}
{% block extra-style %}
<style>
		thumbnail{
			border: 3px solid #ccc;
		}

        * {
            margin: 0;
            box-sizing: border-box;
            font-family: "Bitstream Vera Sans Mono", Monaco, "Courier New", Courier, monospace;
        }

        #main {
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            margin-bottom: 30px;
            margin-top : 30px;
        }
        form {
            margin-bottom: 20px;
        }
</style>
{% endblock %}

{% block content %}
	{% for item in object_list %}
	
	<div class-"mt-5">
		<a class="h2" href="{% url 'photo:album_detail' item.id %}">{{ item.name }}</a>&emsp;
		<span class="font-italic h5">{{ item.description }}</span>
	</div>
	
	<hr style="margin: 0 0 20px 0;">
	
	<div class="row">
		{% for photo in item.photo_set.all|slice:":5" %}
		<div class="ml-5">
			<div class="thumbnail">
				<a href="{{ photo.get_absolute_url }}">
					<img src="{{ photo.image.thumb_url }}" style="width:100%;">
				</a>
			</div>
		</div>
		{% endfor %}
	</div>
	<hr>
	{% endfor %}
	
{% endblock %}
